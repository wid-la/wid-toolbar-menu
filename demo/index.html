<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>app-toolbar-menu Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../app-toolbar-menu.html">

    <style is="custom-style">
      :root {
        --paper-tabs-selection-bar-color: red;
        --text-primary-color: black;
        --paper-tab-ink: red;
      }
    </style>
  </head>
  <body>
    <p>An example of <code>&lt;app-toolbar-menu&gt;</code>:</p>

    <template id="app" is="dom-bind">
  
      <div style="background-color: grey;">
        <app-toolbar-menu
          current-route="[[route]]" 
          menu-items="[[menuItems]]">
        </app-toolbar-menu>
      </div>

    </template>

    <script>
      var app = document.querySelector('#app');

      app.menuItems = [
        {
          routeName: 'work',
          route: '/work',
          title: 'WORK',
          icon: 'info'
        },
        {
          routeName: 'company',
          route: '/company',
          title: 'COMPANY',
          icon: 'home'
        },
        {
          routeName: 'projects',
          route: '/projects',
          title: 'PROJECTS',
          icon: 'polymer'
        },
        {
          routeName: 'contact',
          route: '/contact',
          title: 'CONTACT',
          icon: 'communication:contacts'
        }
      ];

      app.route = 'work';
    </script>

  </body>
</html>
